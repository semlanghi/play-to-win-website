<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video + PDF Preview</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1020;
      color: #e8ecff;
      margin: 0;
      line-height: 1.5;
    }
    header, footer {
      text-align: center;
      padding: 24px;
      color: #aab3d9;
    }
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px;
      display: grid;
      gap: 24px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 16px;
    }
    .card h2 { margin-top: 0; }
    .embed-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    .pdf-wrap {
      aspect-ratio: 8.5/11;
    }
    .actions {
      margin-top: 12px;
    }
    .btn {
      display: inline-block;
      margin: 4px;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>PlayToWin</h1>
    <p>YouTube video + inline PDF</p>
  </header>

  <main>
    <!-- Video Card -->
    <section class="card">
      <h2>ðŸŽ¬ YouTube Video</h2>
      <div class="embed-wrap">
        <!-- Replace YOUTUBE_VIDEO_ID with your actual video ID -->
        <iframe 
          src="https://www.youtube.com/embed/kZzWweOmWVk" 
          title="YouTube video player" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <!-- PDF Card -->
    <section class="card">
      <h2>ðŸ“„ PDF Preview</h2>
      <div class="embed-wrap pdf-wrap">
        <iframe src="assets/handout.pdf#view=FitH" title="PDF preview"></iframe>
      </div>
      <div class="actions">
        <a class="btn" href="assets/handout.pdf" target="_blank">Open in new tab</a>
        <a class="btn" href="assets/handout.pdf" download>Download PDF</a>
      </div>
    </section>
  </main>

  <footer>
    Â© <span id="y"></span> Your Name Â· Hosted on GitHub Pages
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
